<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
<table  align="center" cellspacing="2" border="1" cellpadding="5" width="600">
    
<caption> <i>Прогноз погоды </i> </caption>
<tr>
    <th> Город </th>
    <th> Утро </th> 
    <th> День </th>
    <th> Вечер </th>
    <th> Ночь </th> 
</tr>
    
<tr>
    <th> Минск </th>
    <td> -5 <sup><small>0</small></sup> </td> 
    <td> +5 <sup><small>0</small></sup> </td> <!-- 1-й вариант градуса цельсия-->
    <td rowspan=2> +2&deg; </td>             <!--объединение ячеек столбца и второй вариант гр. цельсия-->
    <td> -10&#8451; </td>             <!--третий вариант гр. цельсия (полный)-->
</tr>
    
<tr>
    <th> Брест </th>
    <td> 0&deg; </td> 
    <td> +9&deg; </td>
<!--удаление ячейки из-за сдвига (объединения) 2-х ячеек столбца "вечер"-->
    <td> -4&#8451; </td> 
    
</tr>
</table>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>


    <h1>ЗАПОЛНИТЕ АНКЕТУ</h1>
    <form action="http://fe.it-academy.by/TestForm.php" metod="get">
        <fieldset>
            <legend class="legend">Личные данные</legend>

            <input type="text" name="surname" value="Фамилия" maxlength="25" pattern="[А-Яа-яЁё]" autofocus required>
            <br>
            <input type="text" name="name" value="Имя" maxlength="20" pattern="[А-Яа-яЁё]" required>
            <br>
            <input type="text" name=" middle_name" value="Отчество" maxlength="24" pattern="[А-Яа-яЁё]" required>

            <fieldset>
                <legend class="legend">Паспортные данные</legend>

                <input type="text" name="series" value="AA" maxlength="2" size="2" pattern="[A-Z]," required>
                <br>
                <input type="text" name="namber" value="1234567" maxlength="7" size="7" pattern="\d [0-9]" required>
            </fieldset>

            <fieldset>
                <legend class="legend">Дата рождения</legend>

                <input type="text" name="year" value="2000" size="4" pattern="[A-Z],">
                <br>
                <select>
                    <option>Январь</option>
                    <option>Февраль</option>
                    <option>Март</option>
                    <option>Апрель</option>
                    <option>Май</option>
                    <option>Июнь</option>
                    <option>Июль</option>
                    <option>Август</option>
                    <option>Сентябрь</option>
                    <option>Октябрь</option>
                    <option>Ноябрь</option>
                    <option>Декабрь</option>
                </select><br>
                <input type="namber" name="namber" value="" min="1" max="31" step="1" size="2">
            </fieldset>
            <select>
                <option>РБ</option>
                <option>РФ</option>
            </select><br>
            Адрес:<br>
            <textarea name="comment" value="Форма отправки"></textarea><br>
        </fieldset>

        <fieldset>
            <legend class="legend">Интересы</legend>
             <fieldset>
                <legend class="legend">array: Хобби</legend>
                <input type="checkbox" name="fish" value=""> Рыбалка<br>
                <input type="checkbox" name="Astronomy" value=""> Астрономия<br>
                <input type="checkbox" name="Diving" value=""> Дайвинг<br>
                <input type="checkbox" name="stamp" value=""> Марки<br>
             </fieldset>

            <fieldset>
                <legend class="legend">Домашние животные (возможность выбора нескольких вариантов)</legend>
                <select multiple size="12" name="enimals">
                    <option disabled>Попугаи</option>
                    <option value="Волнистый">Волнистый</option>
                    <option value="Ара">Ара</option>
                    <option value="Неразлучник">Неразлучник</option>
                    <option disabled>Рыба</option>
                    <option value="Караси">Караси</option>
                    <option value="Окуни">Окуни</option>
                    <option value="Осетр">Осетр</option>
                    <option disabled>Птицы</option>
                    <option value="Стая_ворон">Стая ворон</option>
                    <option value="Аист">Аист</option>
                    <option value="Архиоптерикс">Архиоптерикс</option>
                </select>
            </fieldset>
            
        </fieldset>

        <fieldset>
            <legend class="legend">Данные для входа и востановления пароля</legend>
            <input type="text" name="login" value="Логин" pattern="[A-Za-z]" min="5" size="20" required>
            <br>
            <input type="password" name="password" value="Пароль"  pattern="[A-Za-z]" 
            min="10" size="20" required autocomplete="of">
        </fieldset>

        <fieldset>
            <legend class="legend">Координаты</legend>
            <input type="email" name="e-mail" value="введите адрес почты">
            <br>
            <input type="url" name="url" value="введите адрес сайта">
        </fieldset>

        <fieldset>
            <legend class="legend">Цифры</legend>
            <input type="number" name="number" value="" min="-2.5" max="2.5" step="0.1">
            <br>
            <input type="range" name="range" value="" min="1" max="10">
        </fieldset>

        <fieldset>
            <legend class="legend">Кнопки управления</legend>
            <input type="submit" name="nothing" value="Отправить">
            <input type="reset" name="reset" value="Сбросить"><br>
            <button type="button"><img src="mail.png" width="30" height="30"/></button>
        </fieldset>

    </form>

</body>

</html>
